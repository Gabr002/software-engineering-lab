<!-- O conceito de  SPA (Single Page Application) refere-se a uma aplicação web ou site que interage com o usuário carregando uma única página HTML e atualizando dinamicamente o conteúdo conforme necessário, sem recarregar a página inteira. Isso proporciona uma experiência de usuário mais fluida e rápida, semelhante à de um aplicativo desktop. As SPAs geralmente utilizam frameworks JavaScript como React, Vue ou Angular para gerenciar o estado da aplicação e renderizar componentes de forma eficiente. -->
